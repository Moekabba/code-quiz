<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>quiz-game</title>
  </head>
  <body>
    <!-- main  container box  -->
    <main class="container">
      <!-- question container  -->
      <div id="question-container">
        <div id="question">JavaScript Fundamental Quiz Game</div>
        <div id="answer-btn" class="btn-grid"></div>
      </div>
      <br />
      <!-- game control buttons and timer el  -->
      <div class="controls">
        <button id="start-btn" class="start-button">start</button>
        <!-- <button id="next-btn" class="next-button">next</button> -->
      </div>

      <div>
        <h4 id="countdown-timer"></h4>
      </div>

      <!-- hide ==>>  displays after game is over  -->
      <div id="game-over" class="hide">
        <h3>GAME OVER</h3>
        <p>Your final score is: <span id="scores"></span></p>
        <p>Enter your initials:</p>
        <input type="text" id="initials" />
        <br />
        <br />
        <button id="submit">Submit</button>
      </div>
    </main>
    <script src="Assets/app.js"></script>
  </body>
</html>
